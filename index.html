<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="access/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="access/css/reaset.css">
    <link rel="stylesheet" href="access/css/siwper-min.css">

<body>

    <header>
        <div class="container">
            <div class="wr-header">

                <div class="logo">
                    GASLUR
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="#">HOME</a></li>
                        <li><a href="#">MY PROFILE</a></li>
                        <li><a href="#">AcTIVITY</a></li>
                        <li><a href="#">HOW IT WORKS </a></li>
                    </ul>
                </div>
                <div class="login">
                    <button>
                        <a href="#">

                        </a>
                    </button>
                    <button>
                        <a href="#">
                            sign in
                        </a>
                    </button>
                </div>
            </div>
        </div>


    </header>
    <div class="spaceing-1" style="height: 100px;">

    <div class="container">
        <div class="row">
            <div class="col-8">

                        <span>Discover, collect,</span>

                    <p>
                        In aenean posuere lorem risus nec. Tempor tincidunt aenean purus purus vestibulum nibh mi
                        venenatis
                    </p>
                    <div class="wr-bottoms">

                        <a class="Create-btn" href="#">Create</a>

                    </div>
                </div>
            </div>
            <div class="col-4 mb-5">
                <div class="box">
                    <div class="cricle-pink">
                    </div>
                    <div class="cricle-blue">
                    </div>
                    <figure class="box-img">
                        <img src="access/image/1.png" alt="">
                    </figure>
                    <div class="box-details">
                        <div class="profile">
                            <figure>
                                <img src="access/image/profile.png" alt="">

                            <div class="wr-name-score">
                                <span class="profile-name">Laura</span>
                                <span class="profile-score">0.21 Weth</span>
                            </div>
                        </div>
                        <div class="like">
                            <span class="txt-like">WE ARE HERE</span>
                            <div class="wr-icon-like">

                                <span class="icon-number">25</span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="spaceing-2" style="height: 160px;">

    <script src="access/js/jqury-3.6.js"></script>
    <script src="access/js/bootstrap.bundle.min.js"></script>
    <script src="access/js/siwper-min.js"></script>
    <script src="access/js/main.js"></script>
